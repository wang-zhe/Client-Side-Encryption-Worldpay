<html>
	<head>
		<title> CSE Client Side Integration Test Page </title>
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
		<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="https://payments.worldpay.com/resources/cse/js/worldpay-cse-1.latest.min.js"></script>
		<script src="app.js"></script>
	</head>
	
	<body>
		<header class="container">
			<div class="row">
				<h3 class="text-center">
					Client Side Encryption - Client Side Integration Test Page
				</h3>
			<div>
		</header>
		
		<main class="container">
			<div class="row">
				<div class="col-md-6 col-sm-12">
					<img src="http://placehold.it/500x500" alt="placeholder email" class="img-thumbnail">
				</div>
				<div class="col-md-6 col-sm-12">
					<div id="warning">
					</div>
					
					<form method="POST" action="" data-worldpay="payment-form">
						<div class="form-group">
							<label for="cardholder-name">Full Name</label>
							<input type="text" class="form-control" id="cardholder-name" data-worldpay="name" placeholder="Enter the name on your card" auto-complete="cc-name">
						</div>
						<div class="form-group">
							<label for="card-number">Credit Card Number</label>
							<input type="text" class="form-control" id="card-number" pattern="[0-9]{13,16}" data-worldpay="number" placeholder="Enter the full credit card number without space or -" auto-complete="cc-number">
						</div>
						
						<div class="form-group">
							<label for="card-expiry-month">Expiry Month</label>
							<input type="text" class="form-control" id="card-exp-month" pattern="(0[1-9]|1[012])" data-worldpay="exp-month" placeholder="MM" auto-complete="cc-exp-month">
						</div>
						
						<div class="form-group">
							<label for="card-expiry-year">Expiry Year</label>
							<input type="text" class="form-control" id="card-exp-year" pattern="201[6-9]|20[2-9][0-9]" data-worldpay="exp-year" placeholder="YYYY" auto-complete="cc-exp-year">
						</div>
						
						<div class="form-group">
							<label for="card-security-code">CVV</label>
							<input type="text" class="form-control" id="card-security-code" pattern="[0-9]{3,4}" data-worldpay="cvc" placeholder="Security Code" auto-complete="cc-exp-year">
						</div>
						
						<div class="col-md-6">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</form>
				</div>
		</main>
		
		<footer>
			
		<footer>
	</body>

</h
